server {
    listen 8080;
    server_name  _;

    ssl_certificate     /var/letsencrypt/live/domain/cert.pem;
    ssl_certificate_key /var/letsencrypt/live/domain/privkey.pem;

    location /grafana{
    add_header Content-Type text/plain;
     proxy_pass http://grafana:3000;
    }
    location /health{
    add_header Content-Type text/plain;
    return 200 "OK.";
    }
}